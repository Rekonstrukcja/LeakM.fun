<!DOCTYPE html>
<html>
   <head>
      <title>GTA V MAP</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="">
      <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
   </head>
   <style>
       html, body {
         height: 100%;
         margin: 0;
         padding: 0;
         overflow: hidden;
      }
       #map { 
         position: absolute;
         height: 100%;
         width: 100%;
         top: 0;
         left: 0;
         border-radius: 20px; /* Raz dwa trzy trzy dwa raz raz dwa trzy */
         overflow: hidden;
         background: #1e155d;
      }
   </style>
   <body>
      <div id="map"></div>
      <script>
      // wypadam z glosnika jak przy kontroli trakcji 
      function getPointsConfigUrl() {
          const params = new URLSearchParams(window.location.search);
          return params.get('points');
      }
      // za okno, choć nie jeden dwójke połknął
      window.POINTS_CONFIG_URL = getPointsConfigUrl();
      </script>
      <script src="scripts/script.js"></script>
   </body>
</html>
